<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rocket Simulation</title>
    <style>
      label {
        display: block;
        margin-bottom: 7px;
      }
    </style>
  </head>
  <body>
    <h1>Rocket Simulation</h1>
    <form id="form"
      action="https://handlers.education.launchcode.org/request-parrot"
      method="post"
    >
      <label>Test Name <input class="input" type="text" name="testName" /> </label>
      <label> Test Date <input class="input" type="date" name="testDate" /></label>
      <label
        >Rocket Type
        <select class="input" name="rocketType">
          <option value="">* Select One *</option>
          <option value="1">Brant</option>
          <option value="2">Lynx</option>
          <option value="3">Orion</option>
          <option value="4">Terrier</option>
        </select>
      </label>
      <label
        >Number of Rocket Boosters
        <input class="input" type="number" name="numRocketBoosters" min="1" max="10"
      /></label>
      Wind Rating:
      <label>No Wind <input class="input" type="radio" name="windRating" value="0" /></label>
      <label> Mild <input class="input" type="radio" name="windRating" value="10" /></label>
      <label>Strong <input class="input" type="radio" name="windRating" value="20" /></label>
      <label>Use production grade servers <input class="input" type="checkbox" /></label>
      <button id="button">Run Simulation</button>
    </form>
  
  
  </body>
</html>
